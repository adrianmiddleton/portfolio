<!DOCTYPE html>
<html>
<head>
    <title>Simple JQuery Calculator by Adrian Middleton</title>
    <style type="text/css">
        body {
            font: 100%/1.618 verdana,sans-serif;
			margin: 0;
			color: #222;
        }
		
		h1 {
			font-size: 35px;
			margin: 0 0 20px 0;
			text-transform: uppercase;
		}
		
		h2 {
			font-size: 22px;
			font-style: italic;
			color: #333;
			margin: -10px 0 0 0;
		}
		
		#page-container {
			width:100%;
			margin:auto;
			padding: 0;
		}
		
		header {
			text-align: center;
			background-color: #ececec;
			padding: 50px;
			margin: 0 0 40px 0;
			box-shadow: 10px 10px 5px #c0c0c0;
		}
		
		p {
			text-align: center;
			font-size: 14px;
			font-weight: 500;
			padding: 30px;
		}
       
        #jquery-calculator {
            width: 250px;
            background-color: #484848;
            padding: 20px 20px 40px 20px;
            border-radius: 10px;
			margin:auto;
        }
       
        #result {
            width: 235px;
            height: 55px;
            background-color: #cddecc;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: right;
            line-height: 54px;
            font-family: digital;
            padding: 0px 10px 0px 5px;
            font-size: 32px;
            overflow: hidden;
            box-shadow: inset 0 0px 3px;
        }
       
        .key {
            width: 55px;
            background-color: #eeeeee;
            display: inline-block;
            margin: 3px 0px 8px 3px;
            vertical-align: bottom;
            text-align: center;
            padding: 10px 0px 10px 0px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 3px 0 #a1a1a1, 0 2px 5px rgba(0, 0, 0, .75);
        }
       
        .equal-key {
            width: 180px;
            background-color: #4a9840;
            color: white;
        }
       
        .clear-key {
            background-color: #bb1c09;
            color: white;
        }
       
        .key:active {
            background-color: #a1a1a1;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
 
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
 
    <script type="text/javascript">
        $(document).ready(function(){
            var displayValue = '0';   
            $('#result').text(displayValue);
 
			$('.equal-key').click(function(){
				$('#result').css('background-color', 'green');
				$('#result').css('color', 'white');
			}); 
			
			$('.clear-key').click(function(){
				$('#result').css('background-color', '#cddecc');
				$('#result').css('color', 'black');
				
			});
 
            $('.key').each(function(index, key){       
                $(this).click(function(e){
                    if(displayValue == '0') displayValue = '';
                    if($(this).text() == 'C')
                    {
                        displayValue = '0';
                        $('#result').text(displayValue);
                    }
                    else if($(this).text() == '=')
                    {
                        try
                        {
                            displayValue = eval(displayValue);
                            $('#result').text(displayValue);
                            displayValue = '0';
                        }
                        catch (e)
                        {
                            displayValue = '0';
                            $('#result').text('ERROR');
                        }               
                    }
                    else
                    {
                        displayValue += $(this).text();
                        $('#result').text(displayValue);
                    }
                    e.preventDefault()
                })
            })
        })
</script>
</head>
 
<body>
   
  <div id="page-container">
  
  <header>
	<h1>Simple Calculator using JQuery</h1>
	<h2>by Adrian Middleton</h2>
  </header>
  
  <p>Below is a calculator driven by JQuery for basic functionality, along with CSS manipulation on click events (on certain keys/buttons)...</p>
    
    <div id="jquery-calculator">
        <div id="result"></div>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="key clear-key">C</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="key">/</span>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="key">*</span>
        <span class="key">0</span>
        <span class="key">00</span>
        <span class="key">.</span>
        <span class="key">+</span>
        <span class="key">-</span>
		<span class="key equal-key">=</span>
    </div>
  
  </div>
    
</body>
</html>
